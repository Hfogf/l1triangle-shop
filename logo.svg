<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#050608"/>
  
  <!-- Gradient defs -->
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb088;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Triangle logo -->
  <g transform="translate(150, 150)">
    <!-- Main triangle -->
    <polygon points="150,0 300,260 0,260" fill="url(#orangeGrad)"/>
    <!-- Inner triangle outline -->
    <polygon points="150,40 260,220 40,220" fill="none" stroke="#050608" stroke-width="8"/>
  </g>
  
  <!-- Text -->
  <text x="500" y="200" font-family="system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif" font-size="96" font-weight="800" fill="#ff6b3d" letter-spacing="8">L1 TRIANGLE</text>
  
  <text x="500" y="320" font-family="system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif" font-size="52" fill="#f5f5f5" opacity="0.9">Gaming Gear &amp; Vape</text>
  
  <text x="500" y="390" font-family="system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif" font-size="32" fill="#f5f5f5" opacity="0.7">Technologie &amp; Lifestyle</text>
  
  <!-- Decorative line -->
  <line x1="500" y1="420" x2="1100" y2="420" stroke="#ff6b3d" stroke-width="3" opacity="0.5"/>
</svg>
