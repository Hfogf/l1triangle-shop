<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Produits</title>
</head>
<body>
    <h1>Test Chargement Produits</h1>
    <div id="status">Chargement...</div>
    <div id="products"></div>
    
    <script>
        async function testProducts() {
            const statusEl = document.getElementById('status');
            const productsEl = document.getElementById('products');
            
            try {
                statusEl.textContent = 'üîÑ Connexion √† l\'API...';
                
                const response = await fetch('http://localhost:3000/api/products');
                statusEl.textContent = `‚úÖ Statut: ${response.status} ${response.statusText}`;
                
                const products = await response.json();
                console.log('Produits re√ßus:', products);
                
                productsEl.innerHTML = `
                    <h2>‚úÖ ${products.length} produits trouv√©s</h2>
                    <pre>${JSON.stringify(products, null, 2)}</pre>
                `;
                
            } catch (error) {
                statusEl.textContent = `‚ùå Erreur: ${error.message}`;
                productsEl.innerHTML = `<pre style="color: red;">${error.stack}</pre>`;
            }
        }
        
        testProducts();
    </script>
</body>
</html>
