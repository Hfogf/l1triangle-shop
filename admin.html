<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L1TRIANGLE - Redirection Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e8e8e8;
        }
        .redirect-container {
            text-align: center;
            background: linear-gradient(135deg, rgba(20, 25, 40, 0.95) 0%, rgba(15, 20, 35, 0.95) 100%);
            border: 2px solid rgba(255, 107, 61, 0.3);
            border-radius: 16px;
            padding: 60px 40px;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 32px;
            color: #ff6b3d;
            margin-bottom: 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 107, 61, 0.2);
            border-top-color: #ff6b3d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        p {
            color: rgba(255, 177, 151, 0.8);
            font-size: 16px;
            margin-bottom: 30px;
        }
        .manual-link {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff6b3d, rgba(255, 107, 61, 0.8));
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .manual-link:hover {
            background: linear-gradient(135deg, #ff8a5e, #ff6b3d);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 61, 0.4);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>üîê L1TRIANGLE Admin</h1>
        <div class="spinner"></div>
        <p>Redirection vers la page de connexion...</p>
        <a href="admin-login-v2.html" class="manual-link">Cliquez ici si la redirection ne fonctionne pas</a>
    </div>

    <script>
        // Redirection automatique apr√®s 2 secondes
        setTimeout(() => {
            window.location.href = 'admin-login-v2.html';
        }, 2000);
    </script>
</body>
</html>
