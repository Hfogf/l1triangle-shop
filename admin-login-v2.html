<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L1TRIANGLE - Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e8e8e8;
        }

        .login-container {
            background: linear-gradient(135deg, rgba(20, 25, 40, 0.95) 0%, rgba(15, 20, 35, 0.95) 100%);
            border: 1px solid rgba(255, 107, 61, 0.2);
            border-radius: 16px;
            padding: 50px 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 12px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 24px;
            color: #ff6b3d;
            margin-bottom: 8px;
            letter-spacing: 1.5px;
        }

        .subtitle {
            color: rgba(255, 177, 151, 0.7);
            font-size: 13px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #ffb197;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid rgba(255, 107, 61, 0.2);
            color: #e8e8e8;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 107, 61, 0.6);
            background: rgba(255, 107, 61, 0.08);
            box-shadow: 0 0 12px rgba(255, 107, 61, 0.2);
        }

        input::placeholder {
            color: rgba(255, 177, 151, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff6b3d, rgba(255, 107, 61, 0.8));
            border: none;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 61, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            display: none;
            background: rgba(255, 50, 50, 0.15);
            border: 1px solid rgba(255, 50, 50, 0.3);
            color: #ff8b8b;
            padding: 12px 14px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            display: none;
            background: rgba(100, 200, 100, 0.15);
            border: 1px solid rgba(100, 200, 100, 0.3);
            color: #8bff8b;
            padding: 12px 14px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            margin-top: 12px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 107, 61, 0.3);
            border-top: 2px solid #ff6b3d;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 107, 61, 0.1);
            color: rgba(255, 177, 151, 0.6);
            font-size: 12px;
            text-align: center;
        }

        .info-section p {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">‚ñ≤</div>
            <h1>L1TRIANGLE</h1>
            <p class="subtitle">Admin Dashboard</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="form-group">
                <label for="adminCode">Code d'acc√®s</label>
                <input
                    type="password"
                    id="adminCode"
                    name="code"
                    placeholder="Entrez le code s√©curis√©"
                    required
                    autocomplete="off"
                >
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                ACC√âDER
            </button>

            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
            </div>
        </form>

        <div class="info-section">
            <p>üîê Authentification s√©curis√©e c√¥t√© serveur</p>
            <p>üíæ Votre code n'est jamais stock√© en clair</p>
        </div>
    </div>

    <script>
        // Configuration API
        const API_URLs = [
            'http://localhost:3000/api',
            'http://172.29.192.1:3000/api'
        ];

        async function callAPI(endpoint, method = 'GET', body = null) {
            console.log(`üì° API Call: ${method} ${endpoint}`);

            for (let url of API_URLs) {
                try {
                    const fullUrl = `${url}${endpoint}`;
                    const response = await fetch(fullUrl, {
                        method,
                        headers: { 'Content-Type': 'application/json' },
                        body: body ? JSON.stringify(body) : null,
                        mode: 'cors'
                    });

                    if (response.ok) {
                        return await response.json();
                    }
                } catch (e) {
                    console.error(`‚ùå Erreur ${url}:`, e.message);
                }
            }

            throw new Error(`API indisponible pour ${endpoint}`);
        }

        async function handleLogin(e) {
            e.preventDefault();

            const code = document.getElementById('adminCode').value;
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');

            // R√©initialiser les messages
            errorEl.style.display = 'none';
            successEl.style.display = 'none';

            try {
                submitBtn.disabled = true;
                loadingSpinner.style.display = 'block';

                // Appeler l'endpoint de login
                const response = await callAPI('/admin/login', 'POST', { code });

                if (response.success && response.sessionId) {
                    // Stocker la session ID de mani√®re s√©curis√©e
                    sessionStorage.setItem('admin_sessionId', response.sessionId);

                    successEl.textContent = '‚úÖ ' + response.message;
                    successEl.style.display = 'block';

                    console.log('‚úÖ Authentification r√©ussie');

                    // Rediriger vers le dashboard apr√®s 1 seconde
                    setTimeout(() => {
                        window.location.href = '/admin-dashboard-fixed.html';
                    }, 1000);
                } else {
                    throw new Error(response.error || 'Erreur d\'authentification');
                }

            } catch (error) {
                console.error('‚ùå Erreur login:', error);
                errorEl.textContent = '‚ùå ' + error.message;
                errorEl.style.display = 'block';
                submitBtn.disabled = false;
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        // V√©rifier si d√©j√† authentifi√©
        document.addEventListener('DOMContentLoaded', async () => {
            const sessionId = sessionStorage.getItem('admin_sessionId');
            if (sessionId) {
                try {
                    const response = await callAPI('/admin/check', 'GET');
                    if (response.authenticated) {
                        window.location.href = '/admin-dashboard-fixed.html';
                    }
                } catch (e) {
                    console.log('Session invalide');
                }
            }
        });
    </script>
</body>
</html>
